<head>
    <title>Login</title>
</head>

<body>
  <section class="hero is-white is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-grey">Login</h3>
          <p class="subtitle has-text-grey">Please login to proceed.</p>
          <div class="box">
            <form ng-submit="handleLogin()">
              <div class="field">
                <div class="control">
                  <input class="input is-large" ng-model="user.email" type="text" name="username" placeholder="Username"  autofocus="">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-large" ng-model="user.password" type="password" name="password" placeholder="Password">
                </div>
              </div>
              <!-- <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div> -->
              <button class="button is-block is-light is-large is-fullwidth">Login</button>
            </form>
          </div>
          <p class="has-text-grey">
            <a href="/register">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
